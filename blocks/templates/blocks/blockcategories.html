<h1>{{ block.title }}</h1>
<h3>{{ block.description }}</h3>

    {% for category in block.category_set.all %}
        <h2>
            <li>
                <a href="{% url 'm9adery:categorybooks'  block.id category.id  %}">{{ category.name }}</a>
                    {% csrf_token %}
            </li>
        </h2>
    {% empty %}
    <p>No categories here yet :(</p>
    {% endfor %}
