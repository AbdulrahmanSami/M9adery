<img src="{{ book.cover}}">
<h1>{{ book.title }}</h1>
<h3>{{ book.description }}</h3>
<ul>
    {% for comment in book.comment_set.all %}
            <li>{{ comment.submitter }} <br>
                {{ comment.description }}<br>
                {{ comment.submission_date }}</li>
    {% endfor %}
</ul>
