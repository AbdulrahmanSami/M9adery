{% if all_books %}
<h1>الكتب المرفوعة:</h1>
<ul>
    {% for book in all_books%}
        <h2><li><a href="{% url 'm9adery:detail' book.id %}">{{ book.title }}</a> </li></h2>
    {% endfor %}
</ul>
{% else %}
    <h3>There are no books yet</h3>
{% endif %}
<form method="POST" action="">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="add book">
</form>
