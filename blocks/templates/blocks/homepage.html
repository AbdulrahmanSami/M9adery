{% extends 'blocks/base.html' %}
{% block body %}

    {% if all_blocks %}
    <h1>البلوكات:</h1>
    <ul>
        {% for block in all_blocks %}
            <h2>
                <li>
                    <a href="{% url 'm9adery:blockdetail' block.id %}">{{ block.title }}</a>
                        {% csrf_token %}
                </li>
            </h2>
        {% endfor %}
    </ul>
    {% else %}
        <h3>There are no blocks yet</h3>
    {% endif %}
{% endblock %}
